<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<head th:replace="~{fragmentos :: head('Lista de alunos')}"></head>

<body>

<header th:replace="~{fragmentos :: header('Lista de alunos')}"></header>

<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sal√°rio</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <!-- erro em <tr th:each="professor: ${professor}"> a seguir -->
                <!-- o nome do objeto precisa ser igual-->
                <tr th:each="listaAlunos: ${listaAlunos}">
                    <th class="col-1" scope="row" th:text="${listaAlunos.getId()}">1</th>
                    <td class="col-4" th:text="${listaAlunos.nome}">Jacob</td>
                    <td class="col-2" th:text="${listaAlunos.salario}">Thornton</td>
                    <td class="col-1" th:text="${listaAlunos.StatusProfessor}">@fat</td>
                    <td class="col-1"><a th:href="@{/listaAlunos/{professorId}(professorId=${listaProfessores.id})}">Detalhes</a></td>
                    <td class="col-1"><a href="/pro">Editar</a></td>
                    <td class="col-1"><a href="#">Deletar</a></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="row">
        <a href="/alunos/newAluno">Novo Aluno</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
