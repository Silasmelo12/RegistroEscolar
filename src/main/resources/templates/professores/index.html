<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Lista de Professores')}"></head>
<body>
    <div class="container">
        <div class="row">
            <h1>Lista de Professores</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Sal√°rio</th>
                            <th scope="col">Status</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="professor: ${professor}">
                            <th class = "col-1" scope="row" th:text="${professor.getId()}">1</th>
                            <td class = "col-4" th:text="${professor.nome}">Jacob</td>
                            <td class = "col-2" th:text="${professor.salario}">Thornton</td>
                            <td class = "col-1" th:text="${professor.StatusProfessor}">@fat</td>
                            <td class = "col-1"><a href="#">Detalhes</a></td>
                            <td class = "col-1"><a href="/pro">Editar</a> </td>
                            <td class = "col-1"><a href="#">Deletar</a> </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="row">
            <a href="/professores/new">Novo Professor</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
